[aws]
symbol = "  "

[battery]
format = "[ $percentage $symbol]($style)"
full_symbol = ""
charging_symbol = "[↑](italic green)"
discharging_symbol = "[↓](italic yellow)"
unknown_symbol = "[](italic yellow)"
empty_symbol = "[▃](italic red)"

[buf]
symbol = " "

[c]
symbol = " "

[character]
format = "$symbol "
success_symbol = "[-->](bold purple)"
error_symbol = "[X ](bold red)[-->](bold purple)"

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "

[directory]
home_symbol = "~"
truncation_length = 3
truncation_symbol = ""
read_only = " 󰌾󰈅"
style = "italic cyan"
format = '[$path]($style)[$read_only]($read_only_style) '

[docker_context]
